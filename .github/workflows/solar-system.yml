name: solar system workflow

on: 
  workflow_dispatch: 
  push: 
    branches: 
      - main
      - 'feature/*'

env:
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
  MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
  MONGO_URI: "mongodb+srv://cluster1.5yieo.mongodb.net/?retryWrites=true&w=majority&appName=Cluster1"

jobs: 
  unit-testing: 
    name: unit testing
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: serup node
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: install dep
        run: npm install
      - name: unit-test
        run: npm test
        continue-on-error: true
      - name: archive test
        uses: actions/upload-artifact@v3
        with: 
          name: test-result
          path: test-results.xml