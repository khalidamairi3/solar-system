name: solar system workflow

on: 
  workflow_dispatch: 
  push: 
    branches: 
      - main
      - 'feature/*'

jobs: 
  unit-testing: 
    name: unit testing
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: serup node
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: install dep
        run: npm install
      - name: unit-test
        run: npm test